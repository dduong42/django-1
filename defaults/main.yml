python_version    : "3.5"

#
# Python environment
#
# Choices: pip, conda
python_env        : "pip"
conda_name        : "" # XXX Not yet used
conda_channel     : ""
env_vars          : []

#
# Upstream server
#

django_port       : null

#
# Django
#

django_repo       : ""
django_branch     : "master"
django_name       : ""

django_prefix     : ""
django_root       : ""

django_project    : "project"

django_database   :
  engine          : "sqlite"

django_debug      : true
django_domain     : "{% if 'address' in ansible_default_ipv4 %}{{ ansible_default_ipv4.address }}.xip.io{% endif %}"
django_pull       : false
django_with_nginx : false
django_with_monit : false
django_with_sudo  : false

django_http       : true
django_https      : false
django_hsts       : 0
certbot_email     : ""

static_url        : "/static/"
media_url         : "/media/"
sendfile_url      : "/sendfile_internal/"

monit_template    : "monit.conf"
nginx_template    : "nginx.conf"
